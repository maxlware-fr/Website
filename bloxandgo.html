<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox&Go | Best Shopping center in Roblox</title>
    <style>
        :root {
            --primary: #E74C3C;
            --secondary: #3498DB;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #ECF0F1;
            --text: #E0E0E0;
            --text-secondary: #B0B0B0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            color: var(--text);
            line-height: 1.6;
            background-color: var(--dark);
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--darker);
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
            z-index: 100;
            padding: 20px 0;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 30px;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 10px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #C0392B;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }
        
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 80px;
            position: relative;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('assets/bloxandgotunbmail.png') no-repeat center center/cover;
        }
        
        .hero-content {
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        
        .hero h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: var(--text-secondary);
            max-width: 500px;
        }
        
        footer {
            background-color: var(--darker);
            color: var(--text-secondary);
            padding: 50px 0;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 20px 0;
        }
        
        .footer-links li {
            margin: 0 15px;
        }
        
        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .footer-links a:hover {
            opacity: 1;
            color: var(--primary);
        }
        
        .copyright {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">Blox&Go</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Realistic Store Experience on Roblox</h1>
                <p>Become an employee, manager or customer in this immersive game with a comprehensive rank system and authentic game mechanics.</p>
                <a href="#" class="btn">Play Now</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <a href="#" class="logo" style="color: var(--primary);">Blox&Go</a>
            <ul class="footer-links">
                <li><a href="#">Become Staff</a></li>
                <li><a href="#">Formation center</a></li>
                <li><a href="#">Discord</a></li>
            </ul>
            <p class="copyright">© 2025 Blox&Go. Not affiliated with Roblox Corporation.</p>
        </div>
    </footer>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
